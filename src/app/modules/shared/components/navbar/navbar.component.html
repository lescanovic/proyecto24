<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <!-- Boton para la vista del inicio -->
    <button mat-button  routerLink="/inicio">Inicio</button>
    <!-- Menu desplegable ->Productos -->
    <button mat-button [matMenuTriggerFor]="producto">Productos</button>
        <mat-menu #producto="matMenu">
            <button mat-menu-item routerLink="/producto">General</button>
            <button mat-menu-item routerLink="/libros">Libros</button>
            <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
            <button mat-menu-item routerLink="/accesorios">Accesorios</button>
        </mat-menu>

    <span class="example-spacer"></span>
  <!-- Inicio de sesion y el registro de un nuevo usuario -->

    <button mat-button [matMenuTriggerFor]="usuario" ><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item routerLink="/registro">Registrarse</button>
        <button mat-menu-item routerLink="/inicio-sesion">Iniciar Sesion</button>
      
    </mat-menu>

   <!-- carrito -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
