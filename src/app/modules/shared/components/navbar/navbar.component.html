<mat-toolbar>
    <button mat-icon-button class="example-icon" id="menuSecciones" [matMenuTriggerFor]="seccion">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #seccion="matMenu">
      <button mat-menu-item routerLink="/inicio">Inicio</button>
      <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
      <button mat-menu-item routerLink="/admin">Admin</button>
    </mat-menu>

    <span>My App</span>
    <!-- Boton para la vista del inicio --> 
     <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>
    <!-- Menu desplegable ->Productos -->
    <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">General</button>
        <button mat-menu-item routerLink="/accesorios">Accesorios</button>
        <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
        <button mat-menu-item routerLink="/libros">Libros</button>
    </mat-menu>
    <button  id="menuAdmin" matt-button routerLink="/admin">Admin</button>

    <span class="example-spacer"></span>
  <!--Menu desplegable para manejar los accesos de la pagina-->

    <button mat-button [matMenuTriggerFor]="usuario" ><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item (click)="ingresar()" *ngIf="logueado"  routerLink="/registro">Registrarse</button>
        <button mat-menu-item (click)="ingresar()" *ngIf="logueado"  routerLink="/inicio-sesion">Iniciar Sesion</button>
        <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado" >Cerrar Sesion</button>

    </mat-menu>

   <!-- carrito -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>shopping_cart</mat-icon>
    </button>

     <!--Label para modo oscuro-->
  <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>

  <input type="checkbox" id="toggle" (click)="cambiarFondo()">
  </mat-toolbar>
