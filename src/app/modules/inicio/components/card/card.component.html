<div class="row">
  <div class="col-lg-12" *ngIf="compraVisible">
    <div class="col-lg-4">
        <div class="card text-bg-info mb-3">
            <ul class="list-group">
                <h3>Ultima compra :</h3>
                <li class="list-group-item">
                    {{productoReciente}}
                </li>
            </ul>
        </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col" *ngFor="let producto of coleccionProducto">
      <div >
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{producto.imagen}}" alt="{{producto.alt}}">
          <mat-card-content>
            <p>
              {{producto.precio}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="mostrarVer">Ver mas/button>
        
          </mat-card-actions>
        </mat-card>


      </div>
    </div>

  </div>
</div>
